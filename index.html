                    <ul class="space-y-4 h-fit">

                            <svg class="h-6 w-6 flex-none fill-sky-100 stroke-[#458ef7] stroke-2"

                                <circle cx="12" cy="12" r="11" />
                                <path d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9" fill="none" />

                                <path d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9" fill="none" />
